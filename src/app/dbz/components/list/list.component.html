<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of ListCharacter;
  let i = index;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between aling-items-center"
  [ngClass]="{'list-group-item-primary' : !isOdd }"
  >

  <div>
    <span class="text-primary">{{i +1}} </span>
    <span>{{character.name}}</span>
    <strong> - </strong>
    <span>{{character.power}}</span>
  </div>

  <button (click)="emitIdToDelete(character.id)" class="btn btn-danger">X</button>
  </li>

</ul>
